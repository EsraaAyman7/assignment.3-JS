<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bookmark</title>
</head>
<body>
<div class="container">
    <h1 class="text-muted pb-3">Bookmarker</h1>
  <hr>


  <div class="form-project text-center my-5 py-4 bg-light">
    <h2>Bookmark your favorite sites</h2>
    <div class="form-group mx-5">
        <label for="name" class=" text-center">Site Name</label>
        <input type="text" id="name" class="form-control" placeholder="Bookmark Name">
    </div>
    <div class="form-group mx-5 ">
        <label for="URL" class=" text-center">Site URL</label>
        <input type="text" id="url" class="form-control" placeholder="Website URL">
    </div>
    <button id="addbtn" onclick="addBookmark()"  class="btn btn-primary mt-3">Submit</button>
  </div>

<input type="search" id="searchInput" oninput="search()" class="form-control my-3" placeholder="Search Bookmark By Name ">
<div class="output">
    <table class="table  table-striped text-center">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>  
            </tr>
        </thead>
        <tbody id="tableBody" class="bg-light">
       
        </tbody>
    </table>
</div>
<hr>
<footer>
    <h6 class="text-muted">  2019 Bookmark Inc.</h6>
</footer>
</div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
